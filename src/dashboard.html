<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard</title>
   <link rel="stylesheet" href="/dashboard.css">
   <!-- Font Awesome CDN -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
   <nav id='navbar' class="navbar navbar-expand-lg navbar-dark bg-">
      <div class="container-fluid">
         <a class="navbar-brand" href="/dashboard">Bloggers</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
               <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/dashboard"><img
                        src="https://img.icons8.com/fluency/48/home.png" class="icon-home" />Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/user/about">About</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/user/services">Services</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/user/contactus">Contact</a>
               </li>
               <!-- Profile section -->
               <li class="nav-item">
                  <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#profileModal">
                     <img src="https://img.icons8.com/fluency/48/user-male-circle.png" alt="Profile"
                        class="profile-circle" />
                  </a>
               </li>
            </ul>
         </div>
      </div>
      <!-- Profile Modal -->
      <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body text-center">
                  <img src="https://img.icons8.com/fluency/96/user-male-circle.png" alt="Profile"
                     class="profile-circle-lg mb-2" />
                  
                           <a href="/logout" class="btn btn-danger">Logout</a>
               </div>
            </div>
         </div>
      </div>
   </nav>

   <form action="/addBlog" method="post" enctype="multipart/form-data">
      Title <br>
      <input type="text" placeholder="Blog Title" name="title" size="15" maxlength="20" required><br>
      image
      <input type="file" name="image" required><br>
      Description <br>
      <input type="text" name="description" required placeholder="Blog Description"> <br>
      <input type="submit" value="Add Blog">
   </form>

   <div id="blog">
   </div>

   <a href="/logout">Logout</a>
   <script src="/product.js"></script>
</body>

</html>
